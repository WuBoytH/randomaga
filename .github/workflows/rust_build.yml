name: Create Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-release:
    runs-on: ubuntu-latest
    container:
      image: jugeeya/cargo-skyline:3.0.0-dkp-beta
    steps:
      - uses: actions/checkout@v3.1.0
      - name: Build Release NRO
        run: |
          PATH=$PATH:/root/.cargo/bin:/opt/devkitpro/devkitA64/bin /root/.cargo/bin/cargo-skyline skyline build --release
        env:
          HOME: /root
      - name: Upload Plugin Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: plugin
          path: target/aarch64-skyline-switch/release/lib${{env.PLUGIN_NAME}}.nro
      - name: Update Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          allow_override: true
          gzip: false
          tag: beta
          name: beta
          body: >
            Beta built off of the latest code in the repository. 
          files: >
            target/aarch64-skyline-switch/release/lib${{env.PLUGIN_NAME}}.nro